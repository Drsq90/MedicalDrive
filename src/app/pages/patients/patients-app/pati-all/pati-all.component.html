<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <app-nav-left></app-nav-left>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Pacientes</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a routerLink="/" style="text-decoration: none;">Inicio</a></li>
                    <li class="breadcrumb-item"><a routerLink="/patients" style="text-decoration: none;">Pacientes</a></li>
                    <li class="breadcrumb-item active"> Todos los pacientes</li>
                </ol>

                <ul *ngIf="pacientesfirebase.length>0; else vacio">
                    <li *ngFor="let pfb of pacientesfirebase; let indice=index">        
                      <span> {{ pfb.nombres }}  {{ pfb.apellidos }} </span>
                      <!-- <input value="Borrar" type="button" (click)="deleatePatients(indice)" />
                      <input value="Ver Indice" type="button" (click)="rastreadorid(indice)" /> -->
                    </li>
                  </ul>
                  <ng-template #vacio> <i>No hay pacientes registrados en Firebase</i> </ng-template>
            
             </div>
        </main>
        <app-footer></app-footer>
    </div>
</div>
